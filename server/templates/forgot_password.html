<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Mot de passe oublié - ASR WebApp</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='app_shell.css') }}">
</head>
<body class="page-shell">
    <div class="card page-card stack">
        <div class="stack">
            <h1>Mot de passe oublié</h1>
            <p class="muted">Recevez un lien de réinitialisation par email.</p>
        </div>
        <form method="post" action="/forgot-password" class="stack">
            <input type="hidden" name="csrf_token" value="{{ csrf_token }}">
            <div class="field">
                <label for="identifier">Identifiant ou email</label>
                <input id="identifier" name="identifier" autocomplete="username email" required>
            </div>
            <button class="btn btn-primary btn-block" type="submit">Envoyer le lien de réinitialisation</button>
        </form>
        <div class="stack">
            <p class="muted">Vous recevrez un lien si un compte correspond. Le message reste le même pour éviter l’énumération de comptes.</p>
            <a href="/login">Retour à la connexion</a>
        </div>
        {% if message %}
            <div class="alert info">{{ message }}</div>
        {% endif %}
        {% if error %}
            <div class="alert error">{{ error }}</div>
        {% endif %}
    </div>
</body>
</html>
