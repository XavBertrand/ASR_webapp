<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enregistreur Jetson ASR</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        .logo {
            font-size: 2.5em;
            margin-bottom: 10px;
            color: #667eea;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            font-weight: 300;
        }

        .record-btn {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: none;
            background: linear-gradient(135deg, #ff6b6b, #ee5a52);
            color: white;
            font-size: 1.2em;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 20px;
            position: relative;
            overflow: hidden;
        }

        .record-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 20px rgba(255,107,107,0.3);
        }

        .record-btn.recording {
            background: linear-gradient(135deg, #f093fb, #f5576c);
            animation: pulse 1.5s infinite;
        }

        .record-btn.stopped {
            background: linear-gradient(135deg, #4ecdc4, #44a08d);
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(255,107,107,0.7); }
            70% { box-shadow: 0 0 0 20px rgba(255,107,107,0); }
            100% { box-shadow: 0 0 0 0 rgba(255,107,107,0); }
        }

        .status {
            margin: 20px 0;
            padding: 15px;
            border-radius: 10px;
            font-weight: 500;
        }

        .status.ready { background: #e8f5e8; color: #2e7d2e; }
        .status.recording { background: #fff3cd; color: #856404; }
        .status.processing { background: #d1ecf1; color: #0c5460; }
        .status.complete { background: #d4edda; color: #155724; }
        .status.error { background: #f8d7da; color: #721c24; }

        .timer {
            font-size: 1.5em;
            font-weight: 300;
            color: #666;
            margin: 15px 0;
        }

        .controls {
            margin: 30px 0;
        }

        .btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            margin: 0 10px;
            font-size: 1em;
            transition: all 0.3s ease;
        }

        .btn:hover {
            background: #5a67d8;
            transform: translateY(-2px);
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .audio-preview {
            margin: 20px 0;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            display: none;
        }

        .audio-preview.show {
            display: block;
        }

        audio {
            width: 100%;
            margin: 10px 0;
        }

        .upload-progress {
            width: 100%;
            height: 8px;
            background: #e0e0e0;
            border-radius: 4px;
            overflow: hidden;
            margin: 15px 0;
            display: none;
        }

        .upload-progress.show {
            display: block;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            width: 0%;
            transition: width 0.3s ease;
        }

        .file-info {
            text-align: left;
            margin: 15px 0;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
            font-family: monospace;
            font-size: 0.9em;
            display: none;
        }

        .file-info.show {
            display: block;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }

            .record-btn {
                width: 100px;
                height: 100px;
            }

            .btn {
                display: block;
                width: 100%;
                margin: 10px 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">üé§</div>
        <h1>Enregistreur Jetson ASR</h1>

        <div class="status ready" id="status">
            Pr√™t √† enregistrer
        </div>

        <div class="timer" id="timer">00:00</div>

        <button class="record-btn" id="recordBtn">
            <span id="recordText">Enregistrer</span>
        </button>

        <div class="controls">
            <button class="btn" id="playBtn" disabled>‚ñ∂Ô∏è √âcouter</button>
            <button class="btn" id="downloadBtn" disabled>üíæ T√©l√©charger</button>
            <button class="btn" id="uploadBtn" disabled>üì§ Envoyer au Jetson</button>
        </div>

        <div class="upload-progress" id="uploadProgress">
            <div class="progress-bar" id="progressBar"></div>
        </div>

        <div class="audio-preview" id="audioPreview">
            <h3>Aper√ßu de l'enregistrement</h3>
            <audio controls id="audioPlayer"></audio>
        </div>

        <div class="file-info" id="fileInfo">
            <strong>Informations du fichier :</strong><br>
            <span id="fileDetails"></span>
        </div>
    </div>

    <script>
        class AudioRecorder {
            constructor() {
                this.mediaRecorder = null;
                this.audioChunks = [];
                this.audioBlob = null;
                this.stream = null;
                this.isRecording = false;
                this.startTime = null;
                this.timerInterval = null;

                // Configuration
                this.jetsonUrl = 'http://localhost:8000'; // √Ä modifier selon votre config

                this.initElements();
                this.bindEvents();
                this.checkBrowserSupport();
            }

            initElements() {
                this.recordBtn = document.getElementById('recordBtn');
                this.recordText = document.getElementById('recordText');
                this.status = document.getElementById('status');
                this.timer = document.getElementById('timer');
                this.playBtn = document.getElementById('playBtn');
                this.downloadBtn = document.getElementById('downloadBtn');
                this.uploadBtn = document.getElementById('uploadBtn');
                this.audioPreview = document.getElementById('audioPreview');
                this.audioPlayer = document.getElementById('audioPlayer');
                this.uploadProgress = document.getElementById('uploadProgress');
                this.progressBar = document.getElementById('progressBar');
                this.fileInfo = document.getElementById('fileInfo');
                this.fileDetails = document.getElementById('fileDetails');
            }

            bindEvents() {
                this.recordBtn.addEventListener('click', () => this.toggleRecording());
                this.playBtn.addEventListener('click', () => this.playAudio());
                this.downloadBtn.addEventListener('click', () => this.downloadAudio());
                this.uploadBtn.addEventListener('click', () => this.uploadToJetson());
            }

            checkBrowserSupport() {
                if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
                    this.updateStatus('Votre navigateur ne supporte pas l\'enregistrement audio', 'error');
                    this.recordBtn.disabled = true;
                    return false;
                }
                return true;
            }

            async toggleRecording() {
                if (!this.isRecording) {
                    await this.startRecording();
                } else {
                    this.stopRecording();
                }
            }

            async startRecording() {
                try {
                    // Demander l'acc√®s au microphone
                    this.stream = await navigator.mediaDevices.getUserMedia({
                        audio: {
                            sampleRate: 44100,
                            channelCount: 1,
                            volume: 1.0
                        }
                    });

                    // Cr√©er le MediaRecorder
                    const options = {
                        mimeType: 'audio/webm;codecs=opus'
                    };

                    // Fallback pour Safari
                    if (!MediaRecorder.isTypeSupported(options.mimeType)) {
                        options.mimeType = 'audio/mp4';
                    }

                    this.mediaRecorder = new MediaRecorder(this.stream, options);
                    this.audioChunks = [];

                    this.mediaRecorder.ondataavailable = (event) => {
                        if (event.data.size > 0) {
                            this.audioChunks.push(event.data);
                        }
                    };

                    this.mediaRecorder.onstop = () => {
                        this.processRecording();
                    };

                    // D√©marrer l'enregistrement
                    this.mediaRecorder.start(100); // Collecter les donn√©es toutes les 100ms
                    this.isRecording = true;
                    this.startTime = Date.now();

                    // Mettre √† jour l'interface
                    this.recordBtn.classList.add('recording');
                    this.recordText.textContent = 'Arr√™ter';
                    this.updateStatus('Enregistrement en cours...', 'recording');

                    // D√©marrer le timer
                    this.startTimer();

                } catch (error) {
                    console.error('Erreur lors du d√©marrage de l\'enregistrement:', error);
                    this.updateStatus('Erreur d\'acc√®s au microphone', 'error');
                }
            }

            stopRecording() {
                if (this.mediaRecorder && this.isRecording) {
                    this.mediaRecorder.stop();
                    this.isRecording = false;

                    // Arr√™ter le stream
                    if (this.stream) {
                        this.stream.getTracks().forEach(track => track.stop());
                    }

                    // Mettre √† jour l'interface
                    this.recordBtn.classList.remove('recording');
                    this.recordBtn.classList.add('stopped');
                    this.recordText.textContent = 'Nouveau';

                    // Arr√™ter le timer
                    this.stopTimer();

                    this.updateStatus('Traitement de l\'enregistrement...', 'processing');
                }
            }

            processRecording() {
                // Cr√©er le blob audio
                this.audioBlob = new Blob(this.audioChunks, { type: 'audio/webm' });

                // Cr√©er l'URL pour l'aper√ßu
                const audioUrl = URL.createObjectURL(this.audioBlob);
                this.audioPlayer.src = audioUrl;

                // Activer les contr√¥les
                this.playBtn.disabled = false;
                this.downloadBtn.disabled = false;
                this.uploadBtn.disabled = false;

                // Afficher l'aper√ßu
                this.audioPreview.classList.add('show');

                // Afficher les informations du fichier
                this.showFileInfo();

                this.updateStatus('Enregistrement termin√© !', 'complete');
            }

            playAudio() {
                if (this.audioPlayer.src) {
                    this.audioPlayer.play();
                }
            }

            downloadAudio() {
                if (this.audioBlob) {
                    const url = URL.createObjectURL(this.audioBlob);
                    const a = document.createElement('a');
                    const timestamp = new Date().toISOString().replace(/[:.]/g, '-');
                    a.href = url;
                    a.download = `enregistrement-${timestamp}.webm`;
                    document.body.appendChild(a);
                    a.click();
                    document.body.removeChild(a);
                    URL.revokeObjectURL(url);
                }
            }

            async uploadToJetson() {
                if (!this.audioBlob) return;

                try {
                    this.updateStatus('Envoi vers le Jetson...', 'processing');
                    this.uploadProgress.classList.add('show');
                    this.uploadBtn.disabled = true;

                    // Cr√©er le FormData
                    const formData = new FormData();
                    const timestamp = new Date().toISOString().replace(/[:.]/g, '-');
                    formData.append('audio', this.audioBlob, `recording-${timestamp}.webm`);
                    formData.append('timestamp', timestamp);

                    // Upload avec suivi du progr√®s
                    const xhr = new XMLHttpRequest();

                    xhr.upload.onprogress = (event) => {
                        if (event.lengthComputable) {
                            const percentComplete = (event.loaded / event.total) * 100;
                            this.progressBar.style.width = percentComplete + '%';
                        }
                    };

                    xhr.onload = () => {
                        if (xhr.status === 200) {
                            this.updateStatus('Envoi r√©ussi ! Transcription en cours...', 'complete');
                            // Ici vous pourriez ajouter une logique pour suivre le statut de la transcription
                            setTimeout(() => {
                                this.updateStatus('Transcription termin√©e !', 'complete');
                                this.resetInterface();
                            }, 3000);
                        } else {
                            throw new Error(`Erreur serveur: ${xhr.status}`);
                        }
                    };

                    xhr.onerror = () => {
                        throw new Error('Erreur de connexion au Jetson');
                    };

                    xhr.open('POST', `${this.jetsonUrl}/upload-audio`);
                    xhr.send(formData);

                } catch (error) {
                    console.error('Erreur lors de l\'upload:', error);
                    this.updateStatus(`Erreur: ${error.message}`, 'error');
                    this.uploadBtn.disabled = false;
                    this.uploadProgress.classList.remove('show');
                }
            }

            startTimer() {
                this.timerInterval = setInterval(() => {
                    const elapsed = Date.now() - this.startTime;
                    const minutes = Math.floor(elapsed / 60000);
                    const seconds = Math.floor((elapsed % 60000) / 1000);
                    this.timer.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
                }, 1000);
            }

            stopTimer() {
                if (this.timerInterval) {
                    clearInterval(this.timerInterval);
                    this.timerInterval = null;
                }
            }

            updateStatus(message, type) {
                this.status.textContent = message;
                this.status.className = `status ${type}`;
            }

            showFileInfo() {
                if (this.audioBlob) {
                    const sizeKB = (this.audioBlob.size / 1024).toFixed(2);
                    const duration = this.timer.textContent;
                    this.fileDetails.innerHTML = `
                        Taille: ${sizeKB} KB<br>
                        Dur√©e: ${duration}<br>
                        Type: ${this.audioBlob.type}<br>
                        Cr√©√©: ${new Date().toLocaleString()}
                    `;
                    this.fileInfo.classList.add('show');
                }
            }

            resetInterface() {
                setTimeout(() => {
                    this.recordBtn.classList.remove('stopped');
                    this.recordText.textContent = 'Enregistrer';
                    this.timer.textContent = '00:00';
                    this.playBtn.disabled = true;
                    this.downloadBtn.disabled = true;
                    this.uploadBtn.disabled = false;
                    this.audioPreview.classList.remove('show');
                    this.fileInfo.classList.remove('show');
                    this.uploadProgress.classList.remove('show');
                    this.progressBar.style.width = '0%';
                    this.updateStatus('Pr√™t √† enregistrer', 'ready');
                }, 2000);
            }
        }

        // Initialiser l'application
        document.addEventListener('DOMContentLoaded', () => {
            new AudioRecorder();
        });
    </script>
</body>
</html>
