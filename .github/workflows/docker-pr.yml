name: Build & Push Docker (PR)

on:
  pull_request:
    branches:
      - develop
      - master
      - main
  workflow_dispatch:

concurrency:
  group: docker-pr-${{ github.event_name == 'pull_request' && github.event.pull_request.number || format('manual-{0}', github.run_id) }}
  cancel-in-progress: true

env:
  IMAGE_NAME: xbmtb82/asr_webapp

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: read
    env:
      DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
      DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Ensure Docker Hub secrets are present (pushable contexts only)
        if: github.event_name != 'pull_request' || github.event.pull_request.head.repo.full_name == github.repository
        run: |
          if [[ -z "${DOCKERHUB_USERNAME:-}" || -z "${DOCKERHUB_TOKEN:-}" ]]; then
            echo "DOCKERHUB_USERNAME/DOCKERHUB_TOKEN secrets are missing; cannot push image."
            exit 1
          fi

      - name: Set up QEMU (arm64)
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=pr,prefix=pr-
            type=sha,format=short,prefix=${{ github.event_name == 'pull_request' && format('pr-{0}-', github.event.pull_request.number) || 'manual-' }}
          labels: |
            org.opencontainers.image.title=asr_webapp
            org.opencontainers.image.source=${{ github.server_url }}/${{ github.repository }}

      - name: Log in to Docker Hub
        if: env.DOCKERHUB_USERNAME != '' && env.DOCKERHUB_TOKEN != '' && (github.event_name != 'pull_request' || github.event.pull_request.head.repo.full_name == github.repository)
        uses: docker/login-action@v3
        with:
          username: ${{ env.DOCKERHUB_USERNAME }}
          password: ${{ env.DOCKERHUB_TOKEN }}

      - name: Build and push image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64,linux/arm64
          push: ${{ env.DOCKERHUB_USERNAME != '' && env.DOCKERHUB_TOKEN != '' && (github.event_name != 'pull_request' || github.event.pull_request.head.repo.full_name == github.repository) }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=min
