name: Build & Push Docker (PR)

on:
  pull_request:
    branches:
      - develop
      - master

concurrency:
  group: docker-pr-${{ github.event.pull_request.number }}
  cancel-in-progress: true

env:
  IMAGE_NAME: xbmtb82/asr_webapp

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=pr,prefix=pr-
            type=sha,format=short,prefix=pr-${{ github.event.pull_request.number }}-
          labels: |
            org.opencontainers.image.title=asr_webapp
            org.opencontainers.image.source=${{ github.repositoryUrl }}

      - name: Log in to Docker Hub
        if: github.event.pull_request.head.repo.full_name == github.repository && secrets.DOCKERHUB_USERNAME != '' && secrets.DOCKERHUB_TOKEN != ''
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64
          push: ${{ github.event.pull_request.head.repo.full_name == github.repository && secrets.DOCKERHUB_USERNAME != '' && secrets.DOCKERHUB_TOKEN != '' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=min
