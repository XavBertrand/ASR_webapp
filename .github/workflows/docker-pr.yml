name: Build & Push Docker (PR)

on:
  pull_request:
    branches:
      - develop
      - master
      - main
  push:
    tags:
      - "v*"
  workflow_dispatch:

concurrency:
  group: docker-pr-${{ github.event_name == 'pull_request' && format('pr-{0}', github.event.pull_request.number) || github.event_name == 'push' && format('tag-{0}', github.ref_name) || format('manual-{0}', github.run_id) }}
  cancel-in-progress: true

env:
  IMAGE_REPO: xbmtb82/asr_webapp
  IMAGE_REPO_DEV: xbmtb82/asr_webapp-dev

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: read
    env:
      DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
      DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Ensure Docker Hub secrets are present (pushable contexts only)
        if: github.event_name != 'pull_request' || github.event.pull_request.head.repo.full_name == github.repository
        run: |
          if [[ -z "${DOCKERHUB_USERNAME:-}" || -z "${DOCKERHUB_TOKEN:-}" ]]; then
            echo "DOCKERHUB_USERNAME/DOCKERHUB_TOKEN secrets are missing; cannot push image."
            exit 1
          fi

      - name: Set up QEMU (arm64)
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Select image repo (dev for PR, prod for tags)
        run: |
          if [[ "${{ github.event_name }}" == "pull_request" ]]; then
            echo "IMAGE_NAME=${{ env.IMAGE_REPO_DEV }}" >> $GITHUB_ENV
          else
            echo "IMAGE_NAME=${{ env.IMAGE_REPO }}" >> $GITHUB_ENV
          fi

      - name: Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_NAME }}
          tags: |
            # PR => images "dev"
            type=ref,event=pr,prefix=dev-pr-
            type=sha,event=pr,format=short,prefix=dev-
            # Tag git vX.Y.Z => tag docker X.Y.Z
            type=semver,event=tag,pattern={{version}}
            # Tag docker "latest" uniquement pour les releases
            type=raw,value=latest,event=tag
          labels: |
            org.opencontainers.image.title=asr_webapp
            org.opencontainers.image.source=${{ github.server_url }}/${{ github.repository }}

      - name: Log in to Docker Hub
        if: env.DOCKERHUB_USERNAME != '' && env.DOCKERHUB_TOKEN != '' && (github.event_name != 'pull_request' || github.event.pull_request.head.repo.full_name == github.repository)
        uses: docker/login-action@v3
        with:
          username: ${{ env.DOCKERHUB_USERNAME }}
          password: ${{ env.DOCKERHUB_TOKEN }}

      - name: Build and push image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64,linux/arm64
          push: ${{ env.DOCKERHUB_USERNAME != '' && env.DOCKERHUB_TOKEN != '' && (github.event_name != 'pull_request' || github.event.pull_request.head.repo.full_name == github.repository) }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=min
